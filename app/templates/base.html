<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trello Clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">Trello Clone</a>
    <div class="ms-auto">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard.dashboard_view') }}" class="btn btn-primary">Dashboard</a>
        <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-success">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-info">Registrar</a>
      {% endif %}
    </div>
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
